<!DOCTYPE html>
<html>
<head>

        body { font-family: Arial; background:#f2f2f2; }
        .box {
            width:300px;
            margin:100px auto;
            background:white;
            padding:20px;
            border-radius:8px;
        }
        input, button {
            width:100%;
            padding:8px;
            margin:8px 0;

</div>
